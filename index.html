<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FriendlyFeud</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" type="image/png" href="assets/logo.png" />
</head>

<body>
  <div id="app">
    <!-- Game Title -->
    <header>
      <img src="assets/logo.png" alt="FriendlyFeud Logo" class="logo" />
      <h1>FriendlyFeud</h1>
    </header>

    <!-- Lobby Section -->
    <section id="lobby">
      <h2>Welcome to FriendlyFeud!</h2>
      <input type="text" id="playerName" placeholder="Enter your name" />
      
      <div class="lobby-buttons">
        <button id="createGameBtn">Create Game</button>
        <input type="text" id="joinCode" placeholder="Room Code" />
        <button id="joinGameBtn">Join Game</button>
      </div>

      <div id="roomInfo" class="hidden">
        <p>Room Code: <span id="roomCodeDisplay"></span></p>
        <p>Waiting for another player...</p>
      </div>
    </section>

    <!-- Game Board -->
    <section id="gameBoard" class="hidden">
      <div class="scoreboard">
        <div class="player" id="player1">
          <h3 id="player1Name">Player 1</h3>
          <p id="player1Score">0</p>
        </div>
        <div class="player" id="player2">
          <h3 id="player2Name">Player 2</h3>
          <p id="player2Score">0</p>
        </div>
      </div>

      <div class="question-box">
        <h2 id="questionText">Loading question...</h2>
      </div>

      <div class="answers-container" id="answersContainer">
        <!-- Answers dynamically generated by JS -->
      </div>

      <div class="guess-section">
        <input type="text" id="guessInput" placeholder="Your guess..." />
        <button id="submitGuessBtn">Submit</button>
      </div>

      <p id="turnIndicator">Waiting...</p>
    </section>

    <!-- End Screen -->
    <section id="endScreen" class="hidden">
      <h2>Game Over!</h2>
      <p id="winnerText"></p>
      <button id="playAgainBtn">Play Again</button>
    </section>
  </div>

  <!-- Audio -->
  <audio id="correctSound" src="assets/correct.mp3"></audio>
  <audio id="buzzSound" src="assets/buzz.mp3"></audio>
  <audio id="bgMusic" src="assets/bg-music.mp3" loop></audio>
  

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-analytics-compat.js"></script>

  <!-- JS Files -->
  <script src="js/firebase.js"></script>
  <script src="js/gameData.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
